<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Core{% endblock %}</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/custom.css">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Content Core</strong></li>
            </ul>
            <ul>
                <li><a href="/api/docs">API Docs</a></li>
                <li>
                    <button id="theme-toggle" class="outline secondary" onclick="toggleTheme()">
                        <span id="theme-icon">Toggle Theme</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>
            Content Core v{{ version }} |
            <a href="https://github.com/lfnovo/content-core" target="_blank">GitHub</a>
        </small>
    </footer>

    <!-- Custom scripts -->
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
